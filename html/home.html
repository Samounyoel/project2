
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="../css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <img id="nav-profile-img" src="../pics/defaultPic.png" alt="Profile" />
        <span id="nav-user-name"></span>
      </div>
      <div class="navbar-right">
        <a id="profile-link" href="profile.html" class="profile-link"><i class="fas fa-user"></i></a>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-section">
  <div class="profile-card hero-card">
    <div class="hero-content-wrapper">
      <div class="hero-image-column">
        <img id="profile-pic-hero" src="../pics/defaultPic.png" alt="Profile Picture" class="profile-pic-hero">
      </div>
      <div class="hero-text-column">
        <h1 id="profile-name-hero"></h1> <!-- Name will be populated here -->
        <p id="profile-tagline-hero"></p> <!-- "About Me" will be populated here as a tagline -->
        <div class="hero-links">
            <a id="profile-linkedin-hero" href="#" class="btn btn-primary hero-btn" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-linkedin"></i> LinkedIn
            </a>
            <!-- Optional: A second button, e.g., to scroll to projects -->
            <!-- <a href="#portfolio-projects-section" class="btn btn-secondary hero-btn">View Projects</a> -->
        </div>
      </div>
    </div>
  </div>
    </div> <!-- End of profile-section -->

    <!-- My Skills Section -->
    <div class="skills-section section-padding"> 
      <h2 class="section-title">My Skills</h2>
      <div id="global-skills-list" class="skills-list">
        <!-- Skills will be populated by home.js -->
      </div>
    </div>

    <!-- My Projects Section -->
    <div class="portfolio-projects-section section-padding"> 
      <h2 class="section-title">My Projects</h2>
      <div id="portfolio-projects-container" class="projects-grid">
        <!-- Projects will be populated by home.js -->
      </div>
    </div>

    <!-- Weather Section -->
    <div class="weather-container">
      <div class="location-container">
        <p class="current-time">Loading...</p>
      </div>
      <div class="current-weather">
        <div class="weather-icon">
          <i class="fas fa-sun"></i>
        </div>
        <div class="temperature">
          <span class="temp-value">--</span>
          <span class="temp-unit">°C</span>
        </div>
        <div class="weather-description">Loading...</div>
      </div>

      <div class="weather-details">
        <div class="detail-item">
          <i class="fas fa-wind" id="wind"></i>
          <span class="wind-speed">-- km/h</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-tint drip"></i>
          
          <span class="humidity">--%</span>
        </div>
        <div class="detail-item">
          <i class="fas fa-compress-arrows-alt" id="hPaIcon"></i>
          <span class="pressure">-- hPa</span>
        </div>
      </div>

      <div class="forecast-container" id="forecast-4days" data-aos="fade-up" data-aos-delay="300" data-aos-easing="ease-in-out" >
        <div class="forecast-title">4-Day Forecast</div>
        <div class="forecast-items">
          <!-- Forecast items will be added dynamically -->
        </div>
      </div>
    </div>

    <!-- Stock Market Section -->
    <div class="stock-container">
      <div class="stock-header">
        <h2>Stock Market</h2>
        <div class="stock-refresh">
          <i class="fas fa-sync-alt"></i>
          <span>Last updated: <span id="stock-update-time">--:--</span></span>
        </div>
      </div>
      <div class="stock-cards">
        <div class="stock-card" id="stock-meta" data-aos="fade-up" data-aos-delay="0" data-aos-easing="ease-in-out">
          <div class="stock-info">
            <div class="stock-name">Meta</div>
            <div class="stock-symbol">META</div>
          </div>
          <div class="stock-price">
            <span class="price-value">--</span>
            <span class="price-change">--</span>
          </div>
        </div>
        <div class="stock-card" id="stock-apple" data-aos="fade-up" data-aos-delay="300" data-aos-easing="ease-in-out">
          <div class="stock-info">
            <div class="stock-name">Apple</div>
            <div class="stock-symbol">AAPL</div>
          </div>
          <div class="stock-price">
            <span class="price-value">--</span>
            <span class="price-change">--</span>
          </div>
        </div>
        <div class="stock-card" id="stock-microsoft" data-aos="fade-up" data-aos-delay="600" data-aos-easing="ease-in-out">
          <div class="stock-info">
            <div class="stock-name">Microsoft</div>
            <div class="stock-symbol">MSFT</div>
          </div>
          <div class="stock-price">
            <span class="price-value">--</span>
            <span class="price-change">--</span>
          </div>
        </div>
        <div class="stock-card" id="stock-amazon" data-aos="fade-up" data-aos-delay="900" data-aos-easing="ease-in-out">
          <div class="stock-info">
            <div class="stock-name">Amazon</div>
            <div class="stock-symbol">AMZN</div>
          </div>
          <div class="stock-price">
            <span class="price-value">--</span>
            <span class="price-change">--</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Background Animation -->
    <div class="weather-bg">
      <div class="particles"></div>
    </div>
  </div>

  <footer class="footer hidden">
    <div class="footer-links">
      <a href="#" id="footer-linkedin-link" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#" id="footer-github-link" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
      <a href="#" id="footer-email-link" title="Email"><i class="fa-solid fa-envelope"></i></a>
    </div>
    <p><strong> Ⓒ Created by : Tevel Halilit Dabush & Yoel Samoun Ⓒ</strong></p>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="../javascript/home.js"></script>
</body>
</html>
