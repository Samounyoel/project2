<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-left">
        <img id="nav-profile-img" src="../pics/defaultPic.png" alt="Profile" />
        <span id="nav-user-name"></span>
      </div>
      <div class="navbar-right">
        <a id="home-link" href="home.html" class="home-link"><i class="fas fa-home"></i></a>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <div class="main-content">
    <div class="profile-container">
      <h2>User Profile</h2>
      <div class="profile-image-section">
        <img id="profile-img" src="../pics/defaultPic.jpeg" alt="Profile Image" width="100">
        <input type="file" id="img-upload" accept="image/*" style="display:none;"><br>
        <button id="update-img-btn">Update Image</button>
      </div>
      <form id="profile-form">
        <label>
          First Name:
          <input type="text" id="first-name" required>
        </label>
        <label>
          Last Name:
          <input type="text" id="last-name" required>
        </label>
        <label>
          Age:
          <input type="number" id="age" min="1" required>
        </label>
        <label>
          Email:
          <input type="email" id="email" required disabled>
        </label>
        <label>
          About:
          <input type="text" id="about" required>
        </label>
        <div class="api-selection">
          <label>
            <input type="checkbox" id="weather-api">
            Weather (Open-Meteo)
          </label>
          <label>
            <input type="checkbox" id="stock-api">
            Stock Market (Alpha Vantage)
          </label>
        </div>
        <button type="submit">Save Profile</button>
      </form>
    </div>
  </div>
  <script src="../javascript/profile.js"></script>
</body>
</html>
